<!DOCTYPE html>
<html>
    <head>
      <title>Pastebin</title>
      <script>
        function saveFile() {
          var text = $("#textarea").val();
          var filename = "mylog"
          var blob = new Blob([text], {type: "text/plain;charset=utf-8"});
          saveAs(blob, filename+".txt");
        };
      </script>
    </head>
    <body>
      <textarea id="textarea"></textarea>
      <button id="btn-save" type="submit" class="btn btn-primary" onclick="saveFile()">Save to file</button>
    </body>
</html>
